{{ title }}
<hr/>

<h1>
    {{ team }}
</h1>

{% for team in teams %}
<p>
    <li>Team: {{ team.team }}</li> 
    <li>Riders: {{ rider_one }} and {{ team.rider_two }}</li> 
    <li>Bike: {{ team.bike }}</li> 
    <li>Constructor Titles: {{ team.constructor_titles }}</li> 
    <li>Sponsor: {{ team.sponsor }}</li> 
    <li>History: {{ team.history }}</li> 
</p>
{% endfor %}
